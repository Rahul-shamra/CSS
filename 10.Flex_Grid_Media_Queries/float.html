<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float properties.</title>
    <style>
        .container{
            height: 300px;
            width: 500px;
            background-color: #7e7677;
            border: 2px solid black;
        }
        .one{
            height: 150px;
            width: 150px;
            background-color: aqua;
            margin: 5px;
            border: 2px solid black;
            float: right;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="box1" class="one">box1</div>
    </div>
    
</body>
</html>
